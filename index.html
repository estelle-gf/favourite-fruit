<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Fruit-fetti</title>
</head>
<body>
    <header> <h1>Pick a fruit</h1></header>
    <main id="main"> <label>Please select your favourite fruit out of the ones below</label>
        <br/>
    <select name="fruit" id="fruit">
        <option value=""> 😏  feeling  fruity? </option>
       <option value="greenApple"> Granny Smith Apples 🍏 </option>
         <option value="redApple"> Honeycrisp Apples 🍎 </option>
        <option value="banana"> Bananas 🍌</option>
        <option value="cherry"> Cherries 🍒</option>
        <option  value="grapes"> Grapes 🍇</option>
        <option value="watermelon"> Watermelons 🍉</option>
        <option value="lemon"> Lemons 🍋</option>
        <option value="lime"> Limes 🍋‍🟩</option>
        <option value="honeydew"> Honeydew Melons 🍈</option> 
        <option value="mango"> Mangoes 🥭</option> 
        <option  value="blueberry"> Blueberries 🫐</option>  
        <option value="orange"> Oranges 🍊</option>
        <option  value="peach"> Peaches 🍑</option>  
        <option  value="strawberry"> Strawberries 🍓</option> 
        <option  value="kiwi"> Kiwis 🥝</option> 
        <option  value="pear"> Pears 🍐</option> 
        <option  value="tomato"> Tomatoes 🍅</option>  
        <option  value="pineapple"> Pineapples🍍</option>
        </select>
        <script src="https://cdn.jsdelivr.net/npm/js-confetti@0.9.0/dist/js-confetti.browser.js"></script>
        <input type="submit" id="button" value="Let's go!">  <div class="click-me"> ↖ Click for fun facts </div></div><span></span><div class="click-me">and growing tips 🤗</div>
        
<br/>
        <div class="float-container hidden" id="float-container">
        <div class="float-child" id="fun-fact">
            <h2> Column one for fruit facts  </h2>
        </div>
         <div class="float-child" id="growing-tips">   
<h2> Column 2 for growing advice </h2>
         </div>
           </div> 
              
    </main>
   <footer> This AI project was coded by <a href="https://github.com/estelle-gf" target="_blank">Estelle George-Fontaine </a> open-sourced on <a href="https://github.com/estelle-gf/favourite-fruit" target="_blank">Github</a> and hosted on <a href="" target="_blank">Netlify.</a> </footer>
   <canvas id="custom_canvas"></canvas>
   <script src="script.js"></script>
   
</body>
</html>
